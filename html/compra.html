    <main class="container-md d-flex justify-content-center">
        <div class="purchase-container my-4">
            <div class="resume-section">
                <div>
                    <h3 class="border-b fw-bold">Resúmen de compra</h3>
                </div>
                <section class="compra">
                    <div id="detalle">
                    </div>
                </section>
            </div>
            <div class="purchase-form">
                <div class="border-t pt-2 mt-2">
                    <div>
                        <h4>Datos de contacto</h4>
                    </div>
                    <form id="formulario" action="https://formspree.io/f/movdqyav" method="POST">
                        <div>
                            <textarea id="carritoData" name="carrito" style="display:none;"></textarea>
                            <textarea id="totalCarrito" name="total" style="display:none;"></textarea>
                        </div>
                        <div class="purchase-section">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" class="form-control" required>
                            </div>
                        </div>
                        <div class="purchase-section">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button -type="submit" id="botonEnviar" class="form-btn">Confirmar Compra</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

                </div>
            </div>
